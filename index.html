<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generatore di wallet Bitcoin" />
    <meta name="author" content="" />
    <title>Bitcoin Wallet Generator</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet" />
    
    <style>
        .wallet-info {
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .wallet-field {
            word-break: break-all;
            margin-bottom: 15px;
        }
        .qr-code {
            margin: 20px auto;
            max-width: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .hero-section {
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        .video-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .custom-video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .text-white {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Il tuo contenuto HTML rimane invariato -->
    <main>
        <!-- ... header e sezione hero come prima ... -->
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Prima prova a caricare da CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@5.2.0/dist/bitcoinjs-min.js"></script>
    
    <!-- Fallback locale se CDN non funziona -->
    <script>
    if(typeof bitcoin === 'undefined') {
        console.log('Caricamento fallback locale per bitcoinjs-lib');
        document.write('<script src="js/bitcoinjs-lib.min.js"><\/script>');
    }
    </script>
    
    <!-- QR Code (opzionale, solo se ti serve) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
    if(typeof QRCode === 'undefined' && typeof require !== 'undefined') {
        // Fallback per ambienti Node.js (se necessario)
        try {
            QRCode = require('qrcode');
        } catch(e) {
            console.warn('Impossibile caricare QRCode');
        }
    }
    </script>
    
    <!-- Il tuo script principale wallet-generator.js -->
    <script src="js/wallet-generator.js"></script>
    
    <!-- Inizializzazione -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica che bitcoinjs-lib sia disponibile
            if(typeof bitcoin === 'undefined') {
                console.error('Impossibile caricare bitcoinjs-lib');
                alert('Errore: La libreria BitcoinJS non è disponibile');
                return;
            }
            
            // Imposta il click handler
            document.getElementById('generateBtn').addEventListener('click', function() {
                this.innerHTML = 'Generazione in corso... <i class="bi-arrow-repeat ms-2 spin"></i>';
                this.disabled = true;
                
                if(typeof generateWallet === 'function') {
                    generateWallet().finally(() => {
                        this.innerHTML = 'Genera Nuovo Wallet <i class="bi-arrow-repeat ms-2"></i>';
                        this.disabled = false;
                    });
                } else {
                    alert('Errore: Funzione generateWallet non trovata');
                    console.error('generateWallet non è una funzione');
                }
            });
        });
    </script>
</body>
</html>
