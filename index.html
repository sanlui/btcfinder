<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Finder | Bitcoin Blockchain Explorer</title>
  <meta name="description" content="Technical tool for searching Bitcoin transactions, addresses and blocks">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="8"/>
            <path d="M16 16L20 20"/>
            <text x="12" y="16">â‚¿</text>
          </svg>
          <h1>BTC FINDER</h1>
        </div>
        <nav class="desktop-nav">
          <ul>
            <li><a href="index.html" class="active">HOME</a></li>
            <li><a href="tool.html">TOOL</a></li>
            <li><a href="api.html">API</a></li>
            <li><a href="docs.html">DOCS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <h2>BITCOIN BLOCKCHAIN SEARCH</h2>
        <div class="search-input-group">
          <select id="search-type">
            <option value="tx">TRANSACTION</option>
            <option value="address">ADDRESS</option>
            <option value="block">BLOCK</option>
          </select>
          <input 
            type="text"
            id="search-input"
            placeholder="Enter transaction hash, address or block height"
            aria-label="Search Bitcoin blockchain"
          >
          <button id="search-btn">SEARCH</button>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" aria-live="polite">
      <div id="default-state">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <h3>ENTER SEARCH QUERY</h3>
        <p>Search for Bitcoin transactions, addresses or blocks</p>
      </div>
      
      <div id="loading-state" class="hidden">
        <div class="loader" aria-hidden="true"></div>
        <p>LOADING DATA...</p>
      </div>
      
      <div id="results-content" class="hidden"></div>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
