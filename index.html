<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>BTСFinder.xyz – Genera un indirizzo Bitcoin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo BTCFinder" />
    <h1>Bitcoin Finder Demo</h1>
  </header>
  <main>
    <button id="generate">Genera Indirizzo</button>
    <div id="output"></div>
  </main>
  <script src="js/walletgenerator.min.js"></script>
  <script>
    document.getElementById('generate').addEventListener('click', () => {
      const key = window.WalletGenerator.generateKeyPair(); 
      const addr = key.getAddress(); 
      const pk = key.getWIF(); 
      document.getElementById('output').innerHTML =
        `<p>Indirizzo:<br><b>${addr}</b></p>
         <p>Chiave privata:<br><code>${pk}</code></p>`;
    });
  </script>
</body>
</html>
