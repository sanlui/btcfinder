<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC Wallet Generator</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .wallet-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 0 10px #0f0;
    }
    button {
      background: #28a745;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    p strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
      color: #0f0;
    }
    p span {
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9rem;
      color: #ccc;
      user-select: all;
    }
  </style>
</head>
<body>

  <h1>üîê Generatore Wallet Bitcoin</h1>
  <p>Premi il pulsante per generare un nuovo indirizzo Bitcoin e la sua chiave privata.</p>

  <div class="wallet-container">
    <button onclick="generateWallet()">üé≤ Genera Wallet</button>

    <p>
      <strong>Indirizzo:</strong>
      <span id="btc-address">‚Äì</span>
    </p>
    <p>
      <strong>Chiave Privata:</strong>
      <span id="btc-private">‚Äì</span>
    </p>
  </div>

  <!-- Importa la libreria bitcoinjs-lib -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>

  <!-- Script generatore wallet -->
  <script>
    function generateWallet() {
      try {
        if (typeof bitcoinjs === "undefined") {
          throw new Error("bitcoinjs-lib non caricato correttamente");
        }

        const keyPair = bitcoinjs.ECPair.makeRandom();
        const { address } = bitcoinjs.payments.p2pkh({ pubkey: keyPair.publicKey });
        const privateKeyWIF = keyPair.toWIF();

        document.getElementById('btc-address').textContent = address;
        document.getElementById('btc-private').textContent = privateKeyWIF;
      } catch (e) {
        console.error('Errore nella generazione del wallet:', e);
        alert('Errore nella generazione del wallet. Controlla la console per dettagli.');
      }
    }
  </script>

</body>
</html>
