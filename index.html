<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Bitcoin Explorer | Analyze Transactions, Addresses & Blocks</title>
  <meta name="description" content="Explore the Bitcoin blockchain in detail. Analyze transactions, addresses, blocks with complete data on fees, confirmations, balances and history.">
  <meta name="keywords" content="bitcoin explorer, blockchain explorer, analyze bitcoin transactions, search bitcoin address, bitcoin block details">
  <meta name="author" content="Advanced Bitcoin Explorer">

  <!-- Open Graph -->
  <meta property="og:title" content="Advanced Bitcoin Explorer">
  <meta property="og:description" content="Analyze Bitcoin transactions, addresses and blocks with complete detailed data">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://btcfinder.xyz">
  <meta property="og:image" content="https://btcfinder.xyz/bitcoin-explorer-preview.jpg">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%E2%82%BF%3C/text%3E%3C/svg%3E">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title"><span class="btc-symbol">â‚¿</span> Advanced Bitcoin Explorer</h1>
      <p class="subtitle">Explore the Bitcoin blockchain with detailed transaction, address, and block analysis</p>
    </header>

    <main class="main-content">
      <!-- SEARCH FORM -->
      <form id="searchForm" class="search-container" onsubmit="performSearch(); return false;">
        <div class="search-controls">
          <label for="searchType" class="visually-hidden">Search Type</label>
        <select id="searchType" class="search-select" aria-label="Search Type">
            <option value="address">Address</option>
            <option value="tx">Transaction (TXID)</option>
            <option value="block">Block (height or hash)</option>
          </select>

          <div class="search-input-container">
            <label for="searchInput" class="visually-hidden">Search Input</label>
            <input type="text" id="searchInput" class="search-input" placeholder="e.g. TXID, address, or block height" aria-label="Search Input" required />
            <button id="searchButton" class="search-button" type="submit" aria-label="Search">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Search
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button type="button" id="dashboardToggle" onclick="toggleDashboard()" class="button primary" aria-label="Show or Hide Network Dashboard">Toggle Network Dashboard</button>
          <button type="button" id="favoritesButton" onclick="showFavorites()" class="button secondary" aria-label="Show Favorites">Show Favorites</button>
        </div>
      </form>

      <!-- DASHBOARD -->
      <section id="dashboard" class="dashboard-container" hidden></section>

      <!-- RESULT -->
      <section id="result" class="result-container" role="region" aria-live="polite"></section>
    </main>

    <footer class="footer">
      <p id="footerYear">Advanced Bitcoin Explorer &copy; 2025</p>
      <p>Data provided by <a href="https://blockstream.info/" target="_blank" rel="noopener noreferrer">Blockstream API</a></p>
    </footer>
  </div>

  <!-- Accessibility helper -->
  <style>
    .visually-hidden {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>

  <!-- Main Script -->
  <script src="js/main.js" defer></script>

  <!-- Dynamic footer year -->
  <script>
    document.getElementById("footerYear").innerHTML =
      `Advanced Bitcoin Explorer &copy; ${new Date().getFullYear()}`;
  </script>
</body>
</html>
