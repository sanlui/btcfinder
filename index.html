<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generatore Wallet Bitcoin</title>

<!-- Libreria bitcoinjs-lib da CDN -->
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
<!-- Libreria QR code -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    background: #f0f0f0;
    color: #222;
    text-align: center;
  }
  h1 {
    color: #f7931a;
  }
  button {
    background: #f7931a;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    margin: 15px 0;
  }
  button:hover {
    background: #e07b0a;
  }
  .card {
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: left;
  }
  .info-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
  }
  .info-row p {
    margin: 0;
    word-break: break-all;
    font-weight: bold;
    font-size: 18px;
  }
  .copy-btn {
    background: #666;
    border-radius: 4px;
    padding: 5px 12px;
    font-size: 14px;
    color: white;
    cursor: pointer;
  }
  .copy-btn:hover {
    background: #444;
  }
  .qr-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .qr-code {
    text-align: center;
  }
  .warning {
    background: #fff3cd;
    border-left: 6px solid #ffbf00;
    padding: 15px;
    margin-bottom: 20px;
    color: #856404;
    text-align: left;
  }
</style>
</head>
<body>

<h1>Generatore Wallet Bitcoin</h1>

<div class="warning">
  <strong>⚠ Attenzione:</strong> Questo generatore crea indirizzi Bitcoin reali.<br>
  La chiave privata dà pieno accesso ai fondi.<br>
  <strong>Non usarlo per fondi reali</strong> e non condividere la chiave privata.
</div>

<button id="generateBtn">Genera Indirizzo Bitcoin</button>

<div id="result" class="card" style="display:none;">
  <h3>Indirizzo Bitcoin:</h3>
  <div class="info-row">
    <p id="address"></p>
    <button class="copy-btn" onclick="copyToClipboard('address')">Copia</button>
  </div>

  <h3>Chiave Privata (WIF):</h3>
  <div class="info-row">
    <p id="privateKey" style="color: #b22222;"></p>
    <button class="copy-btn" onclick="copyToClipboard('privateKey')">Copia</button>
  </div>

  <div class="qr-container">
    <div class="qr-code">
      <h4>QR Indirizzo</h4>
      <canvas id="addressQr"></canvas>
    </div>
    <div class="qr-code">
      <h4>QR Chiave Privata</h4>
      <canvas id="privateKeyQr"></canvas>
    </div>
  </div>
</div>

<script>
const bitcoin = window.bitcoinjsLib;

document.getElementById('generateBtn').addEventListener('click', () => {
  const btn = document.getElementById('generateBtn');
  btn.disabled = true;
  btn.textContent = 'Generazione in corso...';

  setTimeout(() => {
    try {
      const network = bitcoin.networks.bitcoin;
      const keyPair = bitcoin.ECPair.makeRandom({ network });
      const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey, network });

      const privateKey = keyPair.toWIF();

      document.getElementById('address').textContent = address;
      document.getElementById('privateKey').textContent = privateKey;
      document.getElementById('result').style.display = 'block';

      QRCode.toCanvas(document.getElementById('addressQr'), address, { width: 150 });
      QRCode.toCanvas(document.getElementById('privateKeyQr'), privateKey, { width: 150 });

    } catch (e) {
      alert('Errore: ' + e.message);
      console.error(e);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Genera Indirizzo Bitcoin';
    }
  }, 100);
});

function copyToClipboard(id) {
  const text = document.getElementById(id).textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert('Copiato negli appunti!');
  }).catch(() => {
    alert('Errore nella copia.');
  });
}
</script>

</body>
</html>
