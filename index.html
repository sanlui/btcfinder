<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kool Form Pack | Stay Tuned & Generatore Wallet BTC</title>

  <!-- Font e CSS di base -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
      font-weight: 700;
    }
    .wallet-container {
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      margin-top: 30px;
      max-width: 450px;
      width: 100%;
    }
    .wallet-container h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }
    .wallet-container p {
      margin: 10px 0;
      font-size: 1.1em;
      word-break: break-word;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Stay tuned!</h1>

  <div class="wallet-container">
    <h2>Generatore Wallet Bitcoin</h2>
    <p><strong>Indirizzo:</strong> <span id="btcAddress">Caricamento...</span></p>
    <p><strong>Chiave privata (WIF):</strong> <span id="btcWIF">Caricamento...</span></p>
    <button id="generateBtn">Genera Nuovo Wallet</button>
  </div>

  <!-- bitcoinjs-lib da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs.min.js"></script>

  <script>
    function generateWallet() {
      const keyPair = bitcoin.ECPair.makeRandom();
      const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
      const wif = keyPair.toWIF();
      return { address, wif };
    }

    function updateWallet() {
      const wallet = generateWallet();
      document.getElementById('btcAddress').textContent = wallet.address;
      document.getElementById('btcWIF').textContent = wallet.wif;
    }

    document.getElementById('generateBtn').addEventListener('click', updateWallet);

    // Genera wallet subito all'avvio
    updateWallet();
  </script>

</body>
</html>
