<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css"> <!-- AGGIUNGI QUESTA RIGA -->
  
  <!-- Preload font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter..." as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter..." media="print" onload="this.media='all'">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Scripts inline critici -->
  <script>
    // Gestione tema
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light-mode');
    }
  </script>
</head>
<body>
  <!-- Contenuto -->

  <!-- Caricamento JS principale -->
  <script src="/js/main.js" type="module"></script>
</body>
  <div class="container">
    <header class="header" role="banner">
      <h1 class="title"><span class="btc-symbol" aria-hidden="true">â‚¿</span> Advanced Bitcoin Explorer</h1>
      <p class="subtitle">Explore the Bitcoin blockchain with detailed transaction, address, and block analysis</p>
    </header>

    <main class="main-content" role="main">
      <form id="searchForm" class="search-container" onsubmit="performSearch(); return false;" aria-label="Bitcoin search form">
        <div class="search-controls">
          <label for="searchType" class="visually-hidden">Search Type</label>
          <select id="searchType" class="search-select" aria-label="Search Type">
            <option value="address">Address</option>
            <option value="tx">Transaction (TXID)</option>
            <option value="block">Block (height or hash)</option>
          </select>

          <div class="search-input-container">
            <label for="searchInput" class="visually-hidden">Search Input</label>
            <input type="text" id="searchInput" class="search-input" placeholder="e.g. TXID, address, or block height" aria-label="Search Input" required />
            <button id="searchButton" class="search-button" type="submit" aria-label="Search">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Search
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button type="button" id="dashboardToggle" onclick="toggleDashboard()" class="button primary" aria-label="Toggle Network Dashboard">Toggle Network Dashboard</button>
          <button type="button" id="favoritesButton" onclick="showFavorites()" class="button secondary" aria-label="Show Favorites">Show Favorites</button>
          <button type="button" id="themeToggle" class="button secondary" aria-label="Toggle Dark Mode">ðŸŒ“</button>
        </div>
      </form>

      <section id="dashboard" class="dashboard-container" hidden></section>
      <section id="result" class="result-container" role="region" aria-live="polite"></section>
    </main>

    <footer class="footer" role="contentinfo">
      <p id="footerYear">Advanced Bitcoin Explorer &copy; <span id="currentYear"></span></p>
      <p>Data provided by <a href="https://blockstream.info/" target="_blank" rel="noopener noreferrer">Blockstream API</a></p>
    </footer>
  </div>

  <!-- Load scripts efficiently -->
  <script src="js/main.js" type="module"></script>
  <script>
    // Inline critical JS
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // Theme switcher
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    });
    
    // Set initial theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>
