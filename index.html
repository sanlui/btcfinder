<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC FINDER | Generatore Wallet</title>

  <!-- CSS base (Bootstrap CDN per esempio, puoi cambiare) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<main class="container py-5">

  <h1 class="mb-4 text-center">üîê Generatore Wallet BTC</h1>

  <div class="text-center mb-4">
    <button class="btn btn-primary btn-lg" onclick="generateWallet()">üé≤ Genera Wallet</button>
  </div>

  <div class="card bg-secondary bg-opacity-75 text-dark p-4 mx-auto" style="max-width: 600px;">
    <p><strong>Indirizzo:</strong> <span id="btc-address" class="text-info">‚Äì</span></p>
    <p><strong>Chiave Privata:</strong> <span id="btc-private" class="text-warning">‚Äì</span></p>
    <p><strong>Saldo:</strong> <span id="btc-balance" class="text-success">‚Äì</span></p>
  </div>

</main>

<!-- JS Librairy bitcoinjs-lib -->
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>

<!-- Script wallet-generator inline per test veloce -->
<script>
async function generateWallet() {
  try {
    const keyPair = bitcoin.ECPair.makeRandom();
    const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
    const privateKeyWIF = keyPair.toWIF();

    document.getElementById('btc-address').textContent = address;
    document.getElementById('btc-private').textContent = privateKeyWIF;
    document.getElementById('btc-balance').textContent = "Caricamento...";

    // Fetch saldo da Blockstream API
    const response = await fetch(`https://blockstream.info/api/address/${address}`);
    if (!response.ok) throw new Error("Errore API saldo");
    const data = await response.json();
    const balance = (data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum) / 1e8;

    document.getElementById('btc-balance').textContent = balance + " BTC";

  } catch (e) {
    console.error('Errore nella generazione/verifica:', e);
    alert("Errore, controlla la console.");
  }
}
</script>

</body>
</html>
