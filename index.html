<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BTC Finder | Live Bitcoin Blockchain Explorer & Price Chart</title>
    <meta name="description" content="Instantly search and analyze the Bitcoin blockchain. Look up any BTC address or transaction ID (TxID), view real-time price data, and explore historical price charts with this elegant and fast explorer.">

    <meta property="og:title" content="BTC Finder | Live Bitcoin Blockchain Explorer">
    <meta property="og:description" content="A fast, elegant, and powerful tool to explore the Bitcoin blockchain.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://btcfinder.xyz"> 
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <script src="app.js" defer></script>
</head>
<body>

    <header class="top-banner" aria-label="Page Header">
        <div class="banner-left">
            <h2>BTC Finder</h2>
        </div>
        <div class="banner-center">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 32 32">
                <path fill="#FF9900" d="M21.6,15.2c0.8-0.5,1.3-1.4,1.3-2.3c0-1.6-1.3-2.9-2.9-2.9h-2.5V6.4h-3.6v3.6h-2.1V6.4H8.2v3.6H6.4v3.6h1.8v8.7H6.4v3.6h1.8v3.6h3.6v-3.6h2.1v3.6h3.6v-3.6h2.5c1.6,0,2.9-1.3,2.9-2.9c0-0.9-0.5-1.8-1.3-2.3c0.8-0.5,1.3-1.4,1.3-2.3C22.9,16.5,22.4,15.6,21.6,15.2z M12.5,13.6h4.5c1,0,1.8,0.8,1.8,1.8s-0.8,1.8-1.8,1.8h-4.5V13.6z M12.5,20.7h5.1c1,0,1.8,0.8,1.8,1.8c0,1-0.8,1.8-1.8,1.8h-5.1V20.7z"/>
            </svg>
        </div>
        <div class="banner-right">
            <p id="btc-price" aria-live="polite">Loading...</p>
        </div>
    </header>

    <div class="page-title">
        <h1>Bitcoin Blockchain Explorer</h1>
        <p class="subtitle">Analyze the Ledger with Elegance</p>
    </div>

    <main>
        <section class="search-module" aria-label="Blockchain Search">
            <input type="text" id="searchInput" placeholder="Enter Bitcoin Address or Transaction ID..." aria-label="Search Input">
            <button id="searchButton" aria-label="Submit Search">Analyze</button>
        </section>

        <section class="chart-container" aria-label="Bitcoin Price Chart">
            <h3>BTC Price (Last 30 Days)</h3>
            <canvas id="btcPriceChart" role="img" aria-label="Line chart showing Bitcoin's price history over the last 30 days."></canvas>
        </section>
        
        <section id="results-container" class="results-module" aria-live="polite">
            </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 BTCFinder.xyz - All Rights Reserved</p>
    </footer>

</body>
</html>
