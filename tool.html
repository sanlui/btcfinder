<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Finder - Wallet Generator</title>
  
  <!-- CSS (controlla che il percorso sia corretto) -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- Carica prima le librerie necessarie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bip39/3.0.4/bip39.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <div class="header-left">
        <a href="index.html" class="btc-link">
          <span class="btc-symbol">₿</span>
        </a>
        <div class="header-titles">
          <h1 class="title">BTC Finder</h1>
          <p class="subtitle">Genera wallet Bitcoin</p>
        </div>
      </div>
      <nav class="header-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="tool.html" class="nav-link active">Wallet Generator</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Wallet Generator Card -->
      <div class="card wallet-generator">
        <h2 class="card-title">Genera Wallet Bitcoin</h2>
        
        <!-- Warning Section -->
        <div class="warning-card">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2L2 22h20L12 2z"></path>
          </svg>
          <p>Backup your private key securely. Lost keys = lost funds!</p>
        </div>

        <!-- Generation Button -->
        <button id="generateBtn" class="button primary">
          Genera Nuovo Wallet
        </button>

        <!-- Results (hidden by default) -->
        <div id="walletResult" class="wallet-display" style="display:none;">
          <div class="qr-container" id="qrCode"></div>
          <p>Indirizzo pubblico:</p>
          <p id="walletAddress" class="wallet-address"></p>
          <p>Chiave privata (WIF):</p>
          <p id="privateKey" class="wallet-address"></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-links">
        <a href="#" class="footer-link">GitHub</a>
        <a href="#" class="footer-link">Documentazione</a>
      </div>
      <p class="footer-legal">© 2025 BTCFinder</p>
    </div>
  </footer>

  <!-- Script JS - Caricato alla fine -->
  <script src="js/app.js"></script>
</body>
</html>
