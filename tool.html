<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore Wallet Bitcoin Autonomo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background: #f7931a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px 20px 0;
    }
    .card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .value {
      word-break: break-word;
      font-family: monospace;
      background: white;
      padding: 10px;
      border-radius: 4px;
    }
    .warning {
      color: #d32f2f;
      font-weight: bold;
      margin: 15px 0;
    }
    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generatore Wallet Bitcoin Autonomo</h1>
  <div class="warning">ATTENZIONE: Solo per scopi educativi. Non usare per fondi reali.</div>

  <button id="generateBtn">Genera Wallet</button>
  <button id="copyBtn">Copia negli Appunti</button>
  <button id="downloadBtn">Scarica Wallet</button>

  <div class="card">
    <h3>Chiave Privata (WIF):</h3>
    <div id="privateKey" class="value">-</div>
  </div>

  <div class="card">
    <h3>Indirizzo Bitcoin:</h3>
    <div id="address" class="value">-</div>
    <div id="qrcode"></div>
  </div>

  <!-- Librerie compatibili -->
  <script src="https://cdn.jsdelivr.net/gh/pointbiz/bitaddress.org@master/src/bitcoinjs-lib.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pointbiz/bitaddress.org@master/src/qrcode.js"></script>

  <script>
    let currentPrivateKey = '';
    let currentAddress = '';

    function generateWallet() {
      const key = new Bitcoin.ECKey(false); // false = chiave privata casuale
      currentPrivateKey = key.getBitcoinWalletImportFormat();
      currentAddress = key.getBitcoinAddress();

      document.getElementById('privateKey').textContent = currentPrivateKey;
      document.getElementById('address').textContent = currentAddress;

      // QR code
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, currentAddress);
    }

    function copyToClipboard() {
      const text = `Chiave Privata:\n${currentPrivateKey}\n\nIndirizzo Bitcoin:\n${currentAddress}`;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copiato negli appunti!"))
        .catch(err => alert("Errore nella copia: " + err));
    }

    function downloadWallet() {
      const content = `=== Wallet Bitcoin ===\n\nChiave Privata:\n${currentPrivateKey}\n\nIndirizzo Bitcoin:\n${currentAddress}\n\nGenerato solo per scopi educativi.`;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'wallet-bitcoin.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('generateBtn').addEventListener('click', generateWallet);
    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    document.getElementById('downloadBtn').addEventListener('click', downloadWallet);
  </script>
</body>
</html>
