<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore Wallet Bitcoin Autonomo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background: #f7931a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .value {
      word-break: break-word;
      font-family: monospace;
      background: white;
      padding: 10px;
      border-radius: 4px;
    }
    .warning {
      color: #d32f2f;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Generatore Wallet Bitcoin Autonomo</h1>
  <div class="warning">ATTENZIONE: Solo per scopi educativi. Non usare per fondi reali.</div>

  <button id="generateBtn">Genera Wallet</button>

  <div class="card">
    <h3>Chiave Privata (esadecimale):</h3>
    <div id="privateKey" class="value">-</div>
  </div>

  <div class="card">
    <h3>Indirizzo Bitcoin (Legacy):</h3>
    <div id="address" class="value">-</div>
  </div>

  <!-- Librerie necessarie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

  <script>
    function generateWallet() {
      try {
        const keyPair = bitcoinjs.ECPair.makeRandom();
        const { address } = bitcoinjs.payments.p2pkh({ pubkey: keyPair.publicKey });
        const privateKey = keyPair.privateKey.toString('hex');

        document.getElementById('privateKey').textContent = privateKey;
        document.getElementById('address').textContent = address;
      } catch (err) {
        alert("Errore: " + err.message);
        console.error(err);
      }
    }

    document.getElementById('generateBtn').addEventListener('click', generateWallet);
  </script>
</body>
</html>
